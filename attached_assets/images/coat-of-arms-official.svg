
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350" width="300" height="350">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Secretary Bird Wings (Golden) -->
  <path d="M 50,80 Q 30,60 40,40 L 50,45 Q 55,50 60,60 L 70,80" 
        fill="url(#goldGradient)" stroke="#8B6914" stroke-width="1"/>
  <path d="M 250,80 Q 270,60 260,40 L 250,45 Q 245,50 240,60 L 230,80" 
        fill="url(#goldGradient)" stroke="#8B6914" stroke-width="1"/>
  
  <!-- Rising Sun (Orange/Red) -->
  <g transform="translate(150, 30)">
    <path d="M -25,0 L -15,-8 L -10,0 L -5,-10 L 0,0 L 5,-10 L 10,0 L 15,-8 L 25,0 Z" 
          fill="#FF6600" stroke="#CC5200" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#FFD700"/>
  </g>
  
  <!-- Central Shield -->
  <path d="M 150,90 L 120,100 L 100,140 L 90,200 Q 90,240 150,260 Q 210,240 210,200 L 200,140 L 180,100 Z" 
        fill="url(#greenGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Protea (National Flower) -->
  <g transform="translate(150, 160)">
    <!-- Outer petals (green) -->
    <circle cx="0" cy="0" r="30" fill="url(#greenGradient)" opacity="0.6"/>
    <!-- Inner petals pattern -->
    <circle cx="0" cy="0" r="20" fill="#007a3d" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#FFD700" opacity="0.9"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="6" fill="#B8860B"/>
  </g>
  
  <!-- Human Figures (Unity) -->
  <g transform="translate(150, 200)">
    <ellipse cx="-15" cy="0" rx="8" ry="12" fill="#8B4513" opacity="0.7"/>
    <ellipse cx="15" cy="0" rx="8" ry="12" fill="#8B4513" opacity="0.7"/>
    <circle cx="-15" cy="-8" r="4" fill="#8B4513" opacity="0.8"/>
    <circle cx="15" cy="-8" r="4" fill="#8B4513" opacity="0.8"/>
  </g>
  
  <!-- Wheat Sheaves (Left and Right) -->
  <g transform="translate(80, 180)">
    <path d="M 0,0 Q -5,20 -3,40 Q -1,50 2,45 Q 4,50 6,40 Q 8,20 3,0 Z" 
          fill="#D4AF37" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  <g transform="translate(220, 180)">
    <path d="M 0,0 Q -5,20 -3,40 Q -1,50 2,45 Q 4,50 6,40 Q 8,20 3,0 Z" 
          fill="#D4AF37" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  
  <!-- Tusks/Ears of Wheat Base -->
  <path d="M 60,240 Q 80,220 100,230" fill="none" stroke="#D4AF37" stroke-width="4"/>
  <path d="M 240,240 Q 220,220 200,230" fill="none" stroke="#D4AF37" stroke-width="4"/>
  
  <!-- Bottom Banner/Ribbon -->
  <rect x="70" y="280" width="160" height="25" rx="4" fill="url(#goldGradient)" stroke="#8B6914" stroke-width="2"/>
  <text x="150" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#005a2d">!KE E: /XARRA //KE</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="270" r="5" fill="#FFD700" stroke="#8B6914" stroke-width="1"/>
  <circle cx="240" cy="270" r="5" fill="#FFD700" stroke="#8B6914" stroke-width="1"/>
</svg>
